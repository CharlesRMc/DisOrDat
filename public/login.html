<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Keep these three meta tags on top - do not alter -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- end important meta -->

  <!--start other meta-->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="assets/img/favicon.ico">
  <!--end other meta-->

  <!-- Latest compiled and minified CSS for Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <!-- Custom CSS -->
  <link href="assets/css/login.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css" crossorigin="anonymous"
  />
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>
  <div class="grid-y grid-frame-y">
    <div class="small-12 medium-10 large-8 cell">
      <div class="grid-x align-center">
        <div class="small-12 medium-7 large-5 cell" id="login-container">
          <div class="small-12 cell">
            <img id="login-logo" class="img-responsive center-block" src="assets/img/logo_shaded.png" />
          </div>
          <div class="small-12 cell">
            <h1 id="brand-name">DIS OR DAT</h1>
          </div>
          <div class="small-12 cell">
            <form class="form-signin">
              <div class="form-group">
                <div class="input-group input-group-l">
                  <span class="input-group-addon">
                    <i class="fa fa-envelope-o fa-fw"></i>
                  </span>
                  <input type="email" class="form-control" id="email-input" placeholder="Email">
                </div>
                <div class="input-group input-group-r">
                  <span class="input-group-addon">
                    <i class="fa fa-key fa-fw"></i>
                  </span>
                  <input type="password" class="form-control" id="password-input" placeholder="Password">
                </div>
              </div>
              <button type="submit" class="center-block btn btn-lg btn-primary btn-block" id="login-button">LOGIN</button>
            </form>
          </div>
          <div class="small-12 cell">
            <p class="text-center" id="create-account-link">
              <a class="white" href="/signup">Create Account</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- start scripts-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Compressed JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js" crossorigin="anonymous"></script>
  <script>
    $(document).foundation();
  </script>
  <script type="text/javascript" src="assets/js/login.js"></script>

</body>

</html>
